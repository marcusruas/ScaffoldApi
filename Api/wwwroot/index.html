<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>API</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        body {
            height: 100%;
            background-color: #FFFFFC;
        }

        .row .col {
            padding: 20px 0px;
            text-align: center;
        }

        .row .col .iconify {
            width: 100%;
        }

        .row .col h2 {
            font-weight: bold;
            font-size: 32px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Bem vindo a nossa API</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a href="/swagger"><span class="iconify" data-icon="simple-icons:swagger" data-width="80" style="color: #85ea2d"></span></a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>Clique no ícone acima para ir para nosso swagger</h2>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col">
                <p>2022 - Criado por Marcus Vinicius Ruas de Andrade</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
</body>
</html>
